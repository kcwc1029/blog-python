{% include "index.html" %}
<div class="container my-4">
    <!-- 標題 -->
    <h3 class="text-center mb-4">請輸入對話</h3>
    <!-- 表單區域 -->
    <form action="/" method="post" class="mb-4">
        <div class="form-group">
            <!-- 文本輸入框 -->
            <textarea name="user_input" id="user_input" class="form-control" rows="3" placeholder="請輸入訊息..."></textarea>
        </div>
        <!-- 提交按鈕 -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">傳送</button>
        </div>
    </form>

    <!-- 聊天紀錄區域 -->
    <div class="card">
        <div class="card-header bg-primary text-white">聊天紀錄</div>
        <div class="card-body">
            <ul class="list-group" id="chat-history">
                {% for i in chat_response %}
                <li>{{i}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
