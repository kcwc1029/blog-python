<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Generator</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-primary text-white">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Personal Chatbot</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">text to image</h2>
            <!-- Input Form -->
            <form action="/image" method="post" id="imageForm" class="mb-4">
                <div class="mb-3">
                    <label for="user_input" class="form-label">請輸入文字</label>
                    <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Enter your text" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>

            <!-- Image Display Area -->
            <h5 class="text-center mb-3">Image Generation</h5>
            <div class="text-center">
                {% if image_url %}
                <img id="generatedImage" src="{{ image_url }}" alt="Generated Image" class="img-fluid" />
                {% endif %}
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OPuSQY6cMiN74aRaZGV5wFZO5fltvFpcTy2Sp6lm2ddI2E0oVO4yUbkBPhHlEOnm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
